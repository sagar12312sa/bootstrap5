<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
    <!--
        Responsive Images
        * Responsive images automatically adjust to the size of the screen
        * Responsive image can be created by adding an img-fluid class to the <img> 
        tag.The image will then scale nicely to the parent element.
        * The .img-fluid class applies max-width: 100% ans height:auto to the image.
    -->
    <div class="container">
        <img src="profile-img.jpg" alt="logo" height="300px" width="300px " class="rounded img-fluid">
    </div>
    <script src="../../js/bootstrap.min.js"></script>
</body>
</html>
