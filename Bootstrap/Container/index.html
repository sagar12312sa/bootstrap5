<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Container</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Container Class fixed Width Container
         border applies a border around the container
        "bg-dark" makes the container color dark
        "bg-primary" makes the container blue
        "bg-success" makes the container color green-->
    <div class="container-sm border bg-success text-white my-5 p-5">
      <h1> Welcome to bootstrap 5</h1>
     <h6>Learning Never Ends</h6>
    </div>
    <!--
       "my-5" class provides top padding to the container from margin
       "p-5" class provides both top and bottom padding inside the container
       "pt-5" class provides only top padding inside the container
       "pb-5" class provides only bottom padding inside the container
    -->
    <!-- Full Width Container -->
    <div class="container-sm border bg-primary text-black my-5 p-5">
      <h1> Welcome to bootstrap 5</h1>
     <h6>Learning Never Ends</h6>
    </div>
    <div class="container-sm border bg-dark text-white my-5 p-5">
      <h1> Welcome to bootstrap 5</h1>
     <h6>Learning Never Ends</h6>
    </div>
    <div class="container-fluid">
     <h1> Welcome to bootstrap 5</h1>
     <h6>Learning Never Ends</h6>
    </div>
    <!--
      Responsive containers
      you can also use the .container-SM|MD|LG|XL classes to determine when the container should be responsive
      SM -> Small Devices class: .container-sm
      MD -> Medium Devices class: .container-md
      LG -> Large Devices  class: .container-lg
      XL ->  Extra Large Devices  .container-xl
    -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
