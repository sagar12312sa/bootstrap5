<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
    <!--
        Bootstrap 5 Grid System has 5 Classes:
        1) ".col-" extra small devices - screen width less than 576px
        2) ".col-sm-" small devices - screen width equal to or greater than 576px
        3) ".col-sm-" col-md-3 col-3 medium devices - screen width equal to or greater than 768px
        4) ".col-lg-" large devices - screen width equal to or greater than 992px
        5) ".col-xl-" extra large devices - screen width equal to or greater tahn 1200px
        6) ".col-xxl-" extra extra large devices - screen width equal to or greater than 
        1400px
    -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-3 col-3">
                <div class="text-center bg-danger p-5">
                    section 1
                </div>
            </div>
            <div class="col-sm-3 col-md-3 col-3">
                <div class="text-center bg-info text-white p-5">
                    section 2
                </div>
            </div>
            <div class="col-sm-3 col-md-3 col-3">
                <div class="text-center bg-success p-5">
                     section 3
                </div>
            </div>
            <div class="col-sm-3 col-md-3 col-3">
                <div class="text-center bg-primary p-5">
                    Section 4
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/bootstrap.min.js"></script>
</body>
</html>
