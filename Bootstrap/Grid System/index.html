<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Sysetm in BS5</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
    <div class="container border">
        <div class="row bg-primary"> <!--A row can have only 12 coloumns-->
            <div class="col-md-12">
                <div>
                    <h1 class="text-center">This is the header of my Website</h1>
                </div>
            </div>
        </div>
        <div class="row mt-2"> <!-- mt -> margin-top -->
            <div class="col-md-6">
                <div class="bg-success text-center p-5">
                    First Card
                </div>
            </div>
            <div class="col-md-6">
                <div class="bg-danger text-center p-5">
                    Second Card
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-3">
                <div class="bg-warning text-center p-5">
                    Home
                </div>
            </div>
            <div class="col-md-3">
                <div class="bg-danger text-center p-5">
                    About
                </div>
            </div>
            <div class="col-md-3">
                <div class="bg-success text-center p-5">
                    Contact us
                </div>
            </div>
            <div class="col-md-3">
                <div class="bg-primary text-center p-5">
                    Footer
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-6 mx-auto"> 
                <div class="bg-warning text-center p-5">
                    Hello <!-- mx auto -> to center horizontally(in x direction)-->
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
