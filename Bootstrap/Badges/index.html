<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
    <!-- 
        Badges in Bootstrap 5(Can be used only with span elements)
        * Badges are used to add additional information to any content
        * Use the .badge class together with a contextual class(like bg-secondary ,etc) 
        with span elements to create rectangular badges. 
     -->
     <div class="container mt-3">
        <span class="badge bg-primary">sagar</span>
     </div>
     <div class="container">
        <h1>New T-shirts Arrived<span class="badge bg-primary">20%</span></h1>
        <h2>New T-shirts Arrived<span class="badge bg-primary">20%</span></h2>
        <h3>New T-shirts Arrived<span class="badge bg-primary">20%</span></h3>
        <h4>New T-shirts Arrived<span class="badge bg-primary">20%</span></h4>
        <h5>New T-shirts Arrived<span class="badge bg-primary">20%</span></h5>
        <h6>New T-shirts Arrived<span class="badge bg-primary">20%</span></h6>
     </div>
     <!-- 
        Rounded badges
        * use the rounded-pill class to make the badges round.
      -->
      <div class="container">
        <h1>Rounded Badges</h1>
      </div>
      <div class="container">
        <span class="badge bg-primary rounded-pill">sagar</span>
        <span class="badge bg-primary rounded-pill">sagar</span>
        <span class="badge bg-primary rounded-pill">sagar</span>
      </div>
      <!-- 
        Badge inside an element
       -->
       <div class="container mt-3">
           <button type="button" class="btn btn-primary">Messages<span class="badge bg-danger">10</span></button>
       </div>
     <script src="../../js/bootstrap.min.js"></script>
</body>
</html>
