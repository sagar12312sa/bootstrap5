<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumbotron</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
    <!--
        A jumbotron was introduced in Bootstrap 3 as a big padded box for calling extra attention to some special content or information
        jumbotron are no longer supported in bootstrap 5
        jumbotron can be used by having a div element and add special helper classes together with color class to achieve the same effect
    -->
    <div class="container">
        <div class="bg-primary p-5 text-white my-5">
            <h1>Learning Never ends</h1>
        </div>
    </div>
    <script src="../../js/bootstrap.min.js"></script>
</body>
</html>
