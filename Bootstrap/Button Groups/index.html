<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Groups</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
    <!-- 
        Button Groups in Bootstrap 5
        * Bootstrap 5 allows you to group a series of buttons together (On a single line) 
        in a button group
        * use a <div> element with class btn-group to create a button group
        *  use class .btn-group-lg for a large button group or the .btn-group-sm for a 
         small button group along with btn-group.
     -->
     <div class="container">
        <h1>Default</h1>
     </div>
     <div class="container mt-3">
        <div class="btn-group">
            <button type="button" class="btn btn-success">Home</button>
            <button type="button" class="btn btn-success">About</button>
            <button type="button" class="btn btn-success">Contact</button>
        </div>
     </div>
     <div class="container">
        <h1>Large</h1>
     </div>
     <div class="container mt-3">
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-success">Home</button>
            <button type="button" class="btn btn-success">About</button>
            <button type="button" class="btn btn-success">Contact</button>
        </div>
     </div>
     <div class="container">
        <h1>Small</h1>
     </div>
     <div class="container mt-3">
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-success">Home</button>
            <button type="button" class="btn btn-success">About</button>
            <button type="button" class="btn btn-success">Contact</button>
        </div>
     </div>
    <!-- 
        Vertical button groups
        * Bootstrap 5 also supports vertical button groups
        * use the class .btn-group-vertical to create a vertical button group
     -->
     <div class="container">
        <h1>Vertical Buttons</h1>
     </div>
    <div class="container">
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-success">Home</button>
            <button type="button" class="btn btn-success">About</button>
            <button type="button" class="btn btn-success">Contact</button>
        </div>
    </div>
    <script src="../../js/bootstrap.min.js"></script>
</body>
</html>
