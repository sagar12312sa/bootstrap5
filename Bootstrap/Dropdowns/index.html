<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdowns</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
    <!-- 
        Dropdowns in Bootstrap 5
        1)Basic Dropdown
        * A dropdown menu is a toggle-able menu that allows the user to choose one value from a predefined list
        * the dropdown class indicates a dropdown menu.
        * To open the dropdown menu, use a button or a link with a class of .dropdown-toggle and the data-bs-toggle="dropdown" attribute
        * add the .dropdown-menu class to a <div> element to actually build the dropdown menu. Then add the .dropdown-item class to each element(links or buttons) inside the dropdown menu
     -->
     <div class="container">
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">DropDown</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
                <a href="#" class="dropdown-item">Link 3</a>
            </div>
        </div>
     </div>
     <!--
        Dropdown dividers
        * The dropdown-divider class is used to separate links inside the dropdown menu with a thin horizontal border.
        Dropdown headers
        * The dropdown-header class is used to add headers inside the dropdown menu
        Disable and active items
        * Highlight a specific dropdown item with the active class (adds a blue background color)
        * To disable an item in the dropdown menu use the disabled class(gets a light-grey text color)
     -->
     <div class="container mt-3">
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">DropDown</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                <hr class="dropdown-divider">
                <a href="#" class="dropdown-item">Link 2</a>
                <hr class="dropdown-divider">
                <a href="#" class="dropdown-item">Link 3</a>
            </div>
        </div>
     </div>
     <div class="container mt-3">
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">DropDown</button>
            <div class="dropdown-menu">
                <h5 class="dropdown-header">Shirts</h5>
                <a href="#" class="dropdown-item active">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
                <a href="#" class="dropdown-item">Link 3</a>
                <h5 class="dropdown-header">Shoes</h5>
                <a href="#" class="dropdown-item disabled">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
                <a href="#" class="dropdown-item">Link 3</a>
            </div>
        </div>
     </div>
     <!-- 
        Dropdown Position
        * You can also create a dropend or dropstart menu by adding the dropend or dropstart class to the dropdown element 
      -->
      <div class="container mt-3">
        <div class="dropdown dropend">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">DropDown</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
                <a href="#" class="dropdown-item">Link 3</a>
            </div>
        </div>
     </div>
     <div class="container mt-3">
        <div class="dropdown dropstart">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">DropDown</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
                <a href="#" class="dropdown-item">Link 3</a>
            </div>
        </div>
     </div>
     <div class="container mt-3">
        <div class="dropdown dropstart float-end">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">DropDown</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
                <a href="#" class="dropdown-item">Link 3</a>
            </div>
        </div>
     </div>
     <!-- 
        Dropdown Menu Right
        * To right align the dropdown menu add the .dropdown-menu-end class to the element with dropdown-menu.
        Dropup
        * If you want the dropdown menu to expand upwards instead of downwards change the <div> element with class = "dropdown" to dropup
      -->
      <div class="container mt-3">
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">DropDown Button DropDown Button DropDown Button</button>
            <div class="dropdown-menu dropdown-menu-end">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
                <a href="#" class="dropdown-item">Link 3</a>
            </div>
        </div>
     </div>
     <div class="container mt-3">
        <div class="dropup">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">DropDown Button</button>
            <div class="dropdown-menu dropdown-menu-end">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
                <a href="#" class="dropdown-item">Link 3</a>
            </div>
        </div>
     </div>
     <!-- 
        Grouped Buttons with dropdown
       
      -->
      <div class="container mt-3">
         <div class="btn-group">
            <button type="button" class="btn btn-primary">button 1</button>
            <button type="button" class="btn btn-primary">button 2</button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle = "dropdown">Button 3</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Link 1</a>
                    <a href="#" class="dropdown-item">Link 2</a>
                    <a href="#" class="dropdown-item">Link 3</a>
                </div>
            </div>
         </div>
      </div>
      <!-- 
        Vertical Button group With dropdown
       -->
      <div class="container mt-3">
        <div class="btn-group-vertical">
           <button type="button" class="btn btn-primary">button 1</button>
           <button type="button" class="btn btn-primary">button 2</button>
           <div class="btn-group">
               <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle = "dropdown">Button 3</button>
               <div class="dropdown-menu">
                   <a href="#" class="dropdown-item">Link 1</a>
                   <a href="#" class="dropdown-item">Link 2</a>
                   <a href="#" class="dropdown-item">Link 3</a>
               </div>
           </div>
        </div>
     </div>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>
</body>
</html>
